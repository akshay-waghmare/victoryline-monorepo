version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: crickzen-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "900 1", "300 10", "60 10000", "--appendonly", "yes"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  redis_data:
