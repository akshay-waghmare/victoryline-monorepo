# Docker Compose for Local Development with Feature 005
# Builds images from local source code

services:
  backend:
    build:
      context: ./apps/backend/spring-security-jwt
      dockerfile: Dockerfile
    container_name: victoryline-backend-dev
    restart: unless-stopped
    ports:
      - "8099:8099"
    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      # H2 embedded database
      SPRING_DATASOURCE_URL: "jdbc:h2:file:/app/data/victoryline;DB_CLOSE_ON_EXIT=FALSE"
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.h2.Driver"
      SPRING_DATASOURCE_USERNAME: "sa"
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_JPA_DATABASE_PLATFORM: "org.hibernate.dialect.H2Dialect"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_H2_CONSOLE_ENABLED: "true"
      SPRING_H2_CONSOLE_PATH: "/h2-console"
      JWT_SECRET: "dev_secret_key"
      JWT_EXPIRATION: "86400"
      # Redis configuration (using host Redis)
      SPRING_REDIS_HOST: "host.docker.internal"
      SPRING_REDIS_PORT: "6379"
      SPRING_CACHE_TYPE: "redis"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend_data:/app/data
    networks:
      - victoryline-network
    healthcheck:
      test:
        - CMD-SHELL
        - "curl -fsS http://localhost:8099/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: victoryline-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - victoryline-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  scraper:
    build:
      context: ./apps/scraper
      dockerfile: Dockerfile
    container_name: victoryline-scraper-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: "development"
      FLASK_DEBUG: "1"
      # Feature 005: Upcoming Matches
      BACKEND_URL: "http://backend:8099"
      SCRAPER_TIMEOUT: "10"
      # Existing scraper config
      TOKEN_URL: "http://backend:8099/token/generate-token"
      SERVICE_URL: "http://backend:8099/cricket-data"
      API_ENDPOINT: "http://backend:8099/cricket-data/match-info/save"
      PLAYWRIGHT_HEADLESS: "true"
    volumes:
      - scraper_data:/app/storage
    depends_on:
      - backend
    networks:
      - victoryline-network
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2560M
          pids: 512
        reservations:
          cpus: "1.0"
          memory: 1024M
    healthcheck:
      test:
        - CMD-SHELL
        - "curl -fsS http://localhost:5000/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

networks:
  victoryline-network:
    driver: bridge

volumes:
  backend_data:
    driver: local
  scraper_data:
    driver: local
