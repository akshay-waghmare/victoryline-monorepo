<div class="container">
  <h2 class="header">Matches for you</h2>
  
  <!-- Show message when no live matches -->
  <div *ngIf="liveMatches.length === 0" class="no-matches-container">
    <mat-card class="no-matches-card">
      <h3>No Live Matches</h3>
      <p>There are currently no live cricket matches available. Please check back later.</p>
    </mat-card>
  </div>

  <!-- Show matches when available -->
  <div class="scroll-wrapper" *ngIf="liveMatches.length > 0">
    <button class="scroll-button" (click)="scrollLeft()">&#9664;</button>
    <div class="matches-container" #scrollContainer>
      <mat-card class="match-card" *ngFor="let match of liveMatches" (click)="navigateToMatch(match)">
        <div class="match-date">{{ match.date }}</div>
        <div class="match-title">{{ match.title }}</div>
        <div class="match-description">{{ match.description }}</div>
        <div class="teams">
          <div class="team">{{ match.team1 }}</div>
          <div class="vs">vs</div>
          <div class="team">{{ match.team2 }}</div>
        </div>
      </mat-card>
    </div>
    <button class="scroll-button" (click)="scrollRight()">&#9654;</button>
  </div>
  
  <hr class="news-hr" />

  <div *ngFor="let blogPost of blogPosts" class="news-item" (click)="openNews(blogPost.link)">
    <img [src]="blogPost.imgUrl" alt="{{ blogPost.title }}" class="news-image" />
    <div class="news-content">
      <h3 class="news-heading">{{ blogPost.title }}</h3>
      <p class="news-description">{{ blogPost.description | slice:0:400 }}...</p>

    </div>
  </div>
  
  <hr class="news-hr" *ngFor="let blogPost of blogPosts" />
</div>
