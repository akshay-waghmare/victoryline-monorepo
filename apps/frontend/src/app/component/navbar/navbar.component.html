<!-- 
  Navbar Component Template
  Task: T046 - Add theme toggle button with Material Design icon
-->

<nav class="navbar">
  <div class="navbar__container">
    
    <!-- Logo/Brand -->
    <div class="navbar__brand" (click)="navigateTo('/')">
      <img
        class="navbar__logo-wordmark"
        src="/assets/img/branding_logo-txt.png"
        alt="VictoryLine"
        [ngStyle]="{ filter: logoFilter }"
      />
    </div>
    
    <!-- Desktop Navigation -->
    <div class="navbar__nav-desktop">
      <a 
        class="navbar__nav-link" 
        [class.navbar__nav-link--active]="isRouteActive('/')"
        (click)="navigateTo('/')"
        routerLink="/"
        routerLinkActive="navbar__nav-link--active"
        [routerLinkActiveOptions]="{exact: true}"
      >
        <mat-icon class="navbar__nav-icon">home</mat-icon>
        <span>Home</span>
      </a>
      
      <a 
        class="navbar__nav-link" 
        [class.navbar__nav-link--active]="isRouteActive('/matches')"
        (click)="navigateTo('/matches')"
        routerLink="/matches"
        routerLinkActive="navbar__nav-link--active"
      >
        <mat-icon class="navbar__nav-icon">sports_cricket</mat-icon>
        <span>Matches</span>
      </a>
      
      <a 
        class="navbar__nav-link" 
        [class.navbar__nav-link--active]="isRouteActive('/players')"
        (click)="navigateTo('/players')"
        routerLink="/players"
        routerLinkActive="navbar__nav-link--active"
      >
        <mat-icon class="navbar__nav-icon">person</mat-icon>
        <span>Players</span>
      </a>
      
      <a 
        class="navbar__nav-link" 
        [class.navbar__nav-link--active]="isRouteActive('/teams')"
        (click)="navigateTo('/teams')"
        routerLink="/teams"
        routerLinkActive="navbar__nav-link--active"
      >
        <mat-icon class="navbar__nav-icon">groups</mat-icon>
        <span>Teams</span>
      </a>
    </div>
    
    <!-- Actions -->
    <div class="navbar__actions">
      
      <!-- Theme Toggle Button (T046) -->
      <button 
        mat-icon-button 
        class="navbar__theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-label]="themeTooltip"
        [matTooltip]="themeTooltip"
        matTooltipPosition="below"
      >
        <mat-icon [attr.aria-hidden]="true">{{ themeIcon }}</mat-icon>
      </button>
      
      <!-- Mobile Menu Toggle (T061) -->
      <button 
        mat-icon-button 
        class="navbar__mobile-toggle"
        (click)="toggleMobileMenu()"
        aria-label="Toggle navigation menu"
        [attr.aria-expanded]="isMobileMenuOpen"
      >
        <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>
    </div>
  </div>
  
  <!-- Mobile Navigation Menu (T060-T062) -->
  <div 
    class="navbar__mobile-menu" 
    [class.navbar__mobile-menu--open]="isMobileMenuOpen"
    [@slideInFromRight]="isMobileMenuOpen ? 'open' : 'closed'"
  >
    <a 
      class="navbar__mobile-link" 
      [class.navbar__mobile-link--active]="isRouteActive('/')"
      (click)="navigateTo('/')"
      routerLink="/"
      routerLinkActive="navbar__mobile-link--active"
      [routerLinkActiveOptions]="{exact: true}"
    >
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    
    <a 
      class="navbar__mobile-link" 
      [class.navbar__mobile-link--active]="isRouteActive('/matches')"
      (click)="navigateTo('/matches')"
      routerLink="/matches"
      routerLinkActive="navbar__mobile-link--active"
    >
      <mat-icon>sports_cricket</mat-icon>
      <span>Matches</span>
    </a>
    
    <a 
      class="navbar__mobile-link" 
      [class.navbar__mobile-link--active]="isRouteActive('/players')"
      (click)="navigateTo('/players')"
      routerLink="/players"
      routerLinkActive="navbar__mobile-link--active"
    >
      <mat-icon>person</mat-icon>
      <span>Players</span>
    </a>
    
    <a 
      class="navbar__mobile-link" 
      [class.navbar__mobile-link--active]="isRouteActive('/teams')"
      (click)="navigateTo('/teams')"
      routerLink="/teams"
      routerLinkActive="navbar__mobile-link--active"
    >
      <mat-icon>groups</mat-icon>
      <span>Teams</span>
    </a>
  </div>
</nav>
