<div class="mobile-nav" [class.mobile-nav--open]="open">
  <div 
    class="mobile-nav__backdrop" 
    *ngIf="open" 
    (click)="onBackdropClick()"
    aria-hidden="true">
  </div>

  <nav 
    class="mobile-nav__panel"
    role="navigation"
    aria-label="Mobile navigation"
    [class.mobile-nav__panel--open]="open"
    [@slideInFromRight]="open ? 'open' : 'closed'">
    <a
      *ngFor="let link of links; trackBy: trackByRoute"
      class="mobile-nav__link"
      [class.mobile-nav__link--active]="isActive(link)"
      (click)="onLinkClick(link.route)"
      [routerLink]="link.route"
      routerLinkActive="mobile-nav__link--active"
      [routerLinkActiveOptions]="{ exact: link.exact }"
      [attr.aria-current]="isActive(link) ? 'page' : null"
    >
      <mat-icon class="mobile-nav__link-icon">{{ link.icon }}</mat-icon>
      <span class="mobile-nav__link-label">{{ link.label }}</span>
    </a>
  </nav>
</div>
