worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/html text/plain text/css text/xml application/xml text/javascript application/json application/javascript application/xml+rss;

    # Map user agent to determine if it's a bot (for prerendered pages)
    map $http_user_agent $is_bot {
        default 0;
        ~*Googlebot 1;
        ~*bingbot 1;
        ~*Baiduspider 1;
        ~*YandexBot 1;
        ~*DuckDuckBot 1;
        ~*facebookexternalhit 1;
        ~*Twitterbot 1;
        ~*LinkedInBot 1;
        ~*WhatsApp 1;
        ~*Applebot 1;
        ~*TelegramBot 1;
        ~*Slackbot 1;
        ~*Discordbot 1;
        ~*Pinterestbot 1;
        ~*AhrefsBot 1;
        ~*SemrushBot 1;
    }

    # Map bot status to correct file for each route
    map $is_bot $home_file {
        1 /prerender/home.html;
        0 /index.html;
    }

    map $is_bot $matches_file {
        1 /prerender/matches.html;
        0 /index.html;
    }

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default close;
        websocket upgrade;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;

        # Homepage: bots get prerendered HTML, users get Angular SPA
        location = / {
            try_files $home_file /index.html =404;
            add_header X-Bot-Detected "$is_bot" always;
            add_header Vary "User-Agent" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Matches page: bots get prerendered HTML, users get Angular SPA
        location = /matches {
            try_files $matches_file /index.html =404;
            add_header X-Bot-Detected "$is_bot" always;
            add_header Vary "User-Agent" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        location = /matches/ {
            try_files $matches_file /index.html =404;
            add_header X-Bot-Detected "$is_bot" always;
            add_header Vary "User-Agent" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Frontend Angular app catch-all for all other routes
        location / {
            try_files $uri $uri/ /index.html;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # SEO files: robots.txt and sitemaps from backend
        location = /robots.txt {
            proxy_pass http://backend:8099/robots.txt;
            proxy_set_header Host $host;
            add_header Content-Type text/plain;
        }

        location = /sitemap.xml {
            proxy_pass http://backend:8099/sitemap.xml;
            proxy_set_header Host $host;
            add_header Content-Type application/xml;
        }

        location /sitemaps/ {
            proxy_pass http://backend:8099/sitemaps/;
            proxy_set_header Host $host;
            add_header Content-Type application/xml;
        }

        # WebSocket proxy for real-time updates
        location /api/ws/ {
            proxy_pass http://backend:8099/api/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;  # 24 hours for long-lived WebSocket connections
        }

        # Proxy API requests to backend service
        location /api/ {
            proxy_pass http://backend:8099/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Proxy scraper requests
        location /scraper/ {
            proxy_pass http://scraper:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Allow direct access to prerendered pages (debugging/manual access)
        location ^~ /prerender/ {
            add_header Cache-Control "public, max-age=120" always;
            add_header X-Prerender "true" always;
        }
    }
}